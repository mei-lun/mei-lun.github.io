<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档查看器 | 后端笔记</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- 引入Markdown解析库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js"></script>
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007ACC', // VS Code蓝色
                        secondary: '#34D399', // 清新绿色
                        dark: '#000000', // 纯黑色
                        light: '#F5F5F5'
                    },
                    fontFamily: {
                        code: ['Fira Code', 'monospace'],
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow-sm {
                text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            }
            .card-hover {
                transition: transform 0.2s ease;
            }
            .card-hover:hover {
                transform: translateY(-3px);
            }
            .markdown-content h4 {
                @apply text-xl font-semibold mt-8 mb-4 text-primary;
            }
            .markdown-content p {
                @apply mb-4 text-gray-700 leading-relaxed;
            }
            .markdown-content ul,
            .markdown-content ol {
                @apply mb-6 pl-6;
            }
            .markdown-content ul {
                @apply list-disc;
            }
            .markdown-content ol {
                @apply list-decimal;
            }
            .markdown-content li {
                @apply mb-2 text-gray-700;
            }
            .markdown-content a {
                @apply text-primary hover:underline;
            }
        }
    </style>
</head>

<body class="font-inter bg-light text-dark">
    <!-- 导航栏 -->
    <header class="fixed w-full top-0 z-50 bg-white/90 border-b border-gray-200 backdrop-blur-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <span class="text-primary text-xl"><i class="fa fa-code"></i></span>
                <span class="font-bold text-lg md:text-xl">后端笔记</span>
            </a>
            
            <!-- 桌面导航 -->
            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="font-medium text-gray-600 hover:text-primary transition-colors">首页</a>
                <a href="#" class="font-medium text-primary">文档</a>
                <a href="#" class="font-medium text-gray-600 hover:text-primary transition-colors">技术栈</a>
                <a href="#" class="font-medium text-gray-600 hover:text-primary transition-colors">关于</a>
            </nav>
            
            <!-- 移动端菜单按钮 -->
            <button id="menu-toggle" class="md:hidden text-gray-600">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </div>
        
        <!-- 移动端导航菜单 -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 px-4 py-2">
            <a href="index.html" class="block py-2 font-medium text-gray-600 hover:text-primary">首页</a>
            <a href="#" class="block py-2 font-medium text-primary">文档</a>
            <a href="#" class="block py-2 font-medium text-gray-600 hover:text-primary">技术栈</a>
            <a href="#" class="block py-2 font-medium text-gray-600 hover:text-primary">关于</a>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="pt-16 pb-12">
        <!-- 头部区域 -->
        <section class="bg-gradient-to-r from-primary/10 to-primary/20 py-12 md:py-20 border-b border-gray-200">
            <div class="container mx-auto px-4">
                <div class="max-w-3xl">
                    <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-dark mb-4 text-shadow-sm">
                        项目文档
                    </h1>
                    <p class="text-dark/90 text-lg mb-6">
                        完整的项目说明、架构设计与使用指南
                    </p>
                </div>
            </div>
        </section>

        <!-- 文档内容 -->
        <section class="py-12 bg-white">
            <div class="container mx-auto px-4">
                <!-- 页面标题区域 -->
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2" id="document-title">加载文档中...</h2>
                    <p class="text-gray-500" id="document-path">正在获取文档路径</p>
                </div>
                
                <div class="max-w-3xl mx-auto">
                    <!-- 文档卡片 -->
                    <div class="bg-white rounded-xl shadow-md overflow-hidden">
                        <!-- 动态内容加载区域 -->
                        <div class="p-6 md:p-8" id="document-content">
                            <div class="flex items-center justify-center h-64">
                                <div class="text-center">
                                    <i class="fa fa-spinner fa-spin text-primary text-5xl mb-4"></i>
                                    <p class="text-gray-500">正在加载文档内容，请稍候...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 返回首页按钮 -->
                    <div class="text-center mt-8">
                        <a href="index.html" class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition-colors">
                            <i class="fa fa-home mr-2"></i>
                            返回首页
                        </a>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 动态加载MD文件的JavaScript -->
        <script>
            // 获取URL参数
            function getURLParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // 加载并渲染Markdown文件
            async function loadAndRenderMarkdown() {
                // 获取文件名参数，如果没有则默认加载testIndex.md
                let filename = getURLParameter('file') || 'testIndex.md';
                
                try {
                    // 检查是否为GitHub或Gitee链接
                    let fileToLoad = filename;
                    const isGitHubUrl = filename.includes('github.com') && filename.endsWith('.md');
                    const isGiteeUrl = filename.includes('gitee.com') && filename.endsWith('.md');
                    
                    // 显示调试信息（开发时使用）
                    console.log('原始文件名:', filename);
                    
                    if (isGitHubUrl) {
                        // 转换GitHub链接为raw格式以解决跨域问题
                        fileToLoad = filename.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
                        console.log('转换后的GitHub URL (方法1):', fileToLoad);
                        
                        // 方法2：备用转换方式 - 处理可能的不同格式
                        if (fileToLoad === filename) {
                            // 如果第一次转换没有效果，尝试更通用的匹配
                            const githubRegex = /https:\/\/github\.com\/([^\/]+)\/([^\/]+)\/blob\/([^\/]+)\/(.*)/;
                            const match = filename.match(githubRegex);
                            if (match) {
                                const [, user, repo, branch, path] = match;
                                fileToLoad = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${path}`;
                                console.log('转换后的GitHub URL (方法2):', fileToLoad);
                            }
                        }
                    } else if (isGiteeUrl) {
                        // 转换Gitee链接为raw格式以解决跨域问题
                        // 检查Gitee链接格式并正确转换
                        console.log('检测到Gitee链接');
                        
                        // 方法1：常规转换方式
                        fileToLoad = filename.replace('/blob/', '/raw/');
                        console.log('转换后的Gitee URL (方法1):', fileToLoad);
                        
                        // 方法2：备用转换方式 - 处理可能的不同格式
                        if (fileToLoad === filename) {
                            // 如果第一次转换没有效果，尝试更通用的匹配
                            const giteeRegex = /https:\/\/gitee\.com\/([^/]+)\/([^/]+)\/blob\/([^/]+)\/(.*)/;
                            const match = filename.match(giteeRegex);
                            if (match) {
                                const [, user, repo, branch, path] = match;
                                fileToLoad = `https://gitee.com/${user}/${repo}/raw/${branch}/${path}`;
                                console.log('转换后的Gitee URL (方法2):', fileToLoad);
                            }
                        }
                        
                        // 添加警告：Gitee可能存在跨域问题
                        console.log('警告：Gitee可能存在跨域限制，文件可能无法直接加载');
                    }
                    
                    // 更新页面标题和路径显示
                    const displayName = (isGitHubUrl || isGiteeUrl) ? new URL(filename).pathname.split('/').pop() : filename;
                    document.title = displayName.replace('.md', '') + ' | 文档查看器';
                    document.getElementById('document-title').textContent = displayName.replace('.md', '');
                    document.getElementById('document-path').textContent = '路径: ' + ((isGitHubUrl || isGiteeUrl) ? filename : fileToLoad);
                    
                    // 添加加载指示器
                    document.getElementById('document-content').innerHTML = `
                        <div class="text-center py-10">
                            <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-primary border-t-transparent"></div>
                            <p class="mt-4 text-gray-600">正在加载文件...</p>
                        </div>
                    `;
                    
                    // 使用fetch加载MD文件，添加错误处理选项
                    const response = await fetch(fileToLoad, {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/markdown, text/plain'
                        },
                        mode: 'cors',
                        credentials: 'omit'
                    });
                    
                    console.log('响应状态:', response.status, response.statusText);
                    
                    if (!response.ok) {
                        // 提供更详细的错误信息
                        let errorMsg = `无法加载文件: ${fileToLoad} (状态码: ${response.status})`;
                        
                        // 针对常见错误提供具体说明
                        if (response.status === 404) {
                            errorMsg += ' - 文件不存在或路径错误';
                        } else if (response.status === 403) {
                            errorMsg += ' - 权限不足，请检查文件是否公开';
                        } else if (response.status === 500) {
                            errorMsg += ' - 服务器内部错误';
                        }
                        
                        throw new Error(errorMsg);
                    }
                    
                    // 获取文件内容
                    const markdownContent = await response.text();
                    console.log('成功获取文件内容，长度:', markdownContent.length);
                    
                    // 使用marked将Markdown转换为HTML
                    const htmlContent = marked.parse(markdownContent);
                    
                    // 创建内容容器
                    const contentContainer = document.createElement('div');
                    contentContainer.className = 'markdown-content';
                    contentContainer.innerHTML = htmlContent;
                    
                    // 更新页面内容
                    document.getElementById('document-content').innerHTML = '';
                    document.getElementById('document-content').appendChild(contentContainer);
                    
                    // 为代码块添加样式
                    // 先为pre元素添加样式
                    document.querySelectorAll('pre').forEach((pre) => {
                        pre.classList.add('bg-gray-900', 'rounded-md', 'overflow-x-auto', 'my-6');
                    });
                    
                    // 然后为code元素添加样式
                    document.querySelectorAll('code').forEach((code) => {
                        if (code.parentElement.tagName.toLowerCase() === 'pre') {
                            // 代码块中的code元素
                            code.classList.add('text-white', 'p-4', 'block', 'font-mono', 'text-sm');
                        } else {
                            // 行内代码
                            code.classList.add('bg-gray-100', 'text-red-600', 'px-2', 'py-1', 'rounded-md', 'font-mono');
                        }
                    });
                    
                    // 为链接添加目标属性
                    document.querySelectorAll('a').forEach((link) => {
                        if (link.href.startsWith('http')) {
                            link.target = '_blank';
                        }
                    });
                    
                } catch (error) {
                    console.error('加载失败详情:', error);
                    
                    // 检查是否为GitHub或Gitee链接
                    const isGitHubUrl = filename.includes('github.com') && filename.endsWith('.md');
                    const isGiteeUrl = filename.includes('gitee.com') && filename.endsWith('.md');
                    
                    // 生成替代加载方案的HTML
                    let alternativeMethodsHtml = '';
                    
                    if (isGitHubUrl) {
                        // 对于GitHub链接，提供替代加载方法
                        const githubRawUrl = filename.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
                        
                        alternativeMethodsHtml = `
                            <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-md">
                                <h4 class="text-blue-700 font-medium mb-2">GitHub链接替代加载方案:</h4>
                                <div class="space-y-3">
                                    <div>
                                        <p class="text-blue-600 text-sm mb-1">1. 复制原始链接到浏览器直接访问:</p>
                                        <div class="flex">
                                            <input type="text" value="${githubRawUrl}" readonly class="flex-1 bg-white border border-gray-300 rounded-l-md px-3 py-2 text-xs font-mono text-gray-700">
                                            <button onclick="copyToClipboard('${githubRawUrl}')" class="bg-blue-500 text-white px-3 py-2 rounded-r-md text-xs hover:bg-blue-600">
                                                <i class="fa fa-copy mr-1"></i>复制
                                            </button>
                                        </div>
                                    </div>
                                    <div class="text-sm text-gray-600">
                                        <p><i class="fa fa-info-circle text-blue-500 mr-1"></i>注意: 由于GitHub的限制，直接在浏览器中加载可能需要检查网络连接或尝试使用代理服务。</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else if (isGiteeUrl) {
                        // 对于Gitee链接，提供替代加载方法
                        const giteeRawUrl = filename.replace('/blob/', '/raw/');
                        const giteeApiUrl = `https://gitee.com/api/v5/repos/${filename.split('/')[3]}/${filename.split('/')[4]}/contents/${filename.split('/').slice(5).join('/')}`;
                        
                        alternativeMethodsHtml = `
                            <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-md">
                                <h4 class="text-blue-700 font-medium mb-2">Gitee链接替代加载方案:</h4>
                                <div class="space-y-3">
                                    <div>
                                        <p class="text-blue-600 text-sm mb-1">1. 复制原始链接到浏览器直接访问:</p>
                                        <div class="flex">
                                            <input type="text" value="${giteeRawUrl}" readonly class="flex-1 bg-white border border-gray-300 rounded-l-md px-3 py-2 text-xs font-mono text-gray-700">
                                            <button onclick="copyToClipboard('${giteeRawUrl}')" class="bg-blue-500 text-white px-3 py-2 rounded-r-md text-xs hover:bg-blue-600">
                                                <i class="fa fa-copy mr-1"></i>复制
                                            </button>
                                        </div>
                                    </div>
                                    <div>
                                        <p class="text-blue-600 text-sm mb-1">2. 尝试Gitee API链接:</p>
                                        <div class="flex">
                                            <input type="text" value="${giteeApiUrl}" readonly class="flex-1 bg-white border border-gray-300 rounded-l-md px-3 py-2 text-xs font-mono text-gray-700">
                                            <button onclick="copyToClipboard('${giteeApiUrl}')" class="bg-blue-500 text-white px-3 py-2 rounded-r-md text-xs hover:bg-blue-600">
                                                <i class="fa fa-copy mr-1"></i>复制
                                            </button>
                                        </div>
                                    </div>
                                    <div class="text-sm text-gray-600">
                                        <p><i class="fa fa-info-circle text-blue-500 mr-1"></i>注意: 由于Gitee的跨域限制，直接在浏览器中加载可能需要额外的处理或使用代理服务。</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    // 处理加载错误
                    const errorHtml = `
                        <div class="bg-red-50 border-l-4 border-red-400 p-4">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <i class="fa fa-exclamation-circle text-red-500 text-xl"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-red-600 font-medium">加载Markdown文件时出错</p>
                                    <p class="text-red-500 text-sm mt-1">${error.message}</p>
                                    <div class="mt-2">
                                        <p class="text-gray-600 text-sm">请检查以下几点:</p>
                                        <ul class="list-disc list-inside text-gray-500 text-xs mt-1">
                                            <li>链接格式是否正确（必须以.md结尾）</li>
                                            <li>文件是否为公开可访问</li>
                                            <li>网络连接是否正常</li>
                                            <li>如果是GitHub链接，可能存在网络限制</li>
                                            <li>如果是Gitee链接，可能存在跨域限制</li>
                                        </ul>
                                    </div>
                                    <button id="retry-button" class="mt-3 text-sm text-primary hover:underline">
                                        <i class="fa fa-refresh mr-1"></i> 重试
                                    </button>
                                </div>
                            </div>
                        </div>
                        ${alternativeMethodsHtml}
                    `;
                    document.getElementById('document-content').innerHTML = errorHtml;
                    
                    // 添加重试按钮事件
                    document.getElementById('retry-button').addEventListener('click', loadAndRenderMarkdown);
                }
            }

            // 复制到剪贴板功能
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(function() {
                    // 显示复制成功的提示
                    const tooltip = document.createElement('div');
                    tooltip.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded-md text-sm z-50 shadow-lg';
                    tooltip.textContent = '已复制到剪贴板';
                    document.body.appendChild(tooltip);
                    
                    setTimeout(function() {
                        tooltip.remove();
                    }, 2000);
                }, function(err) {
                    console.error('复制失败:', err);
                });
            }
            
            // 页面加载完成后执行
            document.addEventListener('DOMContentLoaded', loadAndRenderMarkdown);
        </script>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-100 text-gray-800 py-8">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <span class="text-primary text-xl"><i class="fa fa-code"></i></span>
                    <span class="font-bold text-lg">后端笔记</span>
                </div>
                <p class="text-gray-600 text-sm mb-4">
                    一个后端开发者的技术博客 | 专注Java、分布式系统和性能优化
                </p>
                <p class="text-gray-500 text-xs">
                    © 2023 后端笔记. 保留所有权利.
                </p>
            </div>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="fixed bottom-6 right-6 bg-primary text-white w-10 h-10 rounded-full flex items-center justify-center shadow-md opacity-0 invisible transition-all duration-300">
        <i class="fa fa-chevron-up"></i>
    </button>

    <!-- JavaScript -->
    <script>
        // 移动端菜单切换
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // 返回顶部按钮
        const backToTopButton = document.getElementById('back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.remove('opacity-0', 'invisible');
                backToTopButton.classList.add('opacity-100', 'visible');
            } else {
                backToTopButton.classList.add('opacity-0', 'invisible');
                backToTopButton.classList.remove('opacity-100', 'visible');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
