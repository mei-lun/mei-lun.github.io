        <!-- 动态加载MD文件的JavaScript -->
        <script>
            // 获取URL参数
            function getURLParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // 加载并渲染Markdown文件
            async function loadAndRenderMarkdown() {
                // 获取文件名参数，如果没有则默认加载testIndex.md
                let filename = decodeURIComponent(getURLParameter('file') || 'testIndex.md');
                
                try {
                    // 首先尝试加载本地文件，如果失败再尝试GitHub
                    const GITHUB_TOKEN = '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';
                    const OWNER = 'mei-lun';
                    const REPO = 'Notes';
                    
                    // 确保文件名使用正斜杠，并处理URL编码
                    filename = filename.replace(/\\/g, '/');
                    
                    // 更新页面标题和路径显示
                    const displayName = filename.split('/').pop().replace('.md', '');
                    document.title = displayName + ' | 文档查看器';
                    document.getElementById('document-title').textContent = displayName;
                    document.getElementById('document-path').textContent = '路径: ' + filename;
                    
                    console.log('正在加载文件:', filename);
                    
                    let markdownContent = '';
                    
                    try {
                        // 首先尝试加载本地文件
                        const localResponse = await fetch(filename);
                        if (localResponse.ok) {
                            markdownContent = await localResponse.text();
                            console.log('成功从本地加载文件');
                        } else {
                            throw new Error('本地文件不存在');
                        }
                    } catch (localError) {
                        console.log('本地加载失败，尝试GitHub:', localError.message);
                        
                        // 添加加载指示器
                        document.getElementById('document-content').innerHTML = `
                            <div class="text-center py-10">
                                <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-primary border-t-transparent"></div>
                                <p class="mt-4 text-gray-600">正在从GitHub加载文件...</p>
                            </div>
                        `;
                        
                        // 尝试从GitHub加载
                        const apiUrl = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${filename}`;
                        console.log('GitHub API URL:', apiUrl);
                        
                        // 添加超时控制
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 10000); // 10秒超时
                        
                        const response = await fetch(apiUrl, {
                            method: 'GET',
                            headers: {
                                'Authorization': `token ${GITHUB_TOKEN}`,
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        
                        console.log('GitHub API响应状态:', response.status, response.statusText);
                        
                        if (!response.ok) {
                            let errorMsg = `无法加载文件: ${filename} (状态码: ${response.status})`;
                            
                            if (response.status === 404) {
                                errorMsg += ' - 文件不存在或路径错误';
                            } else if (response.status === 403) {
                                errorMsg += ' - 权限不足，请检查token和仓库访问权限';
                            } else if (response.status === 401) {
                                errorMsg += ' - 认证失败，请检查GitHub token';
                            }
                            
                            throw new Error(errorMsg);
                        }
                        
                        // 解析GitHub API响应
                        const data = await response.json();
                        
                        // 解码base64内容，处理可能的编码问题
                        try {
                            // 使用decodeURIComponent和escape处理中文字符
                            markdownContent = decodeURIComponent(escape(atob(data.content)));
                        } catch (e) {
                            // 如果escape方法失败，直接使用atob
                            console.warn('使用escape解码失败，尝试直接解码:', e);
                            markdownContent = atob(data.content);
                        }
                        console.log('成功从GitHub获取文件内容，长度:', markdownContent.length);
                    }
                    
                    // 使用marked将Markdown转换为HTML
                    const htmlContent = marked.parse(markdownContent);
                    
                    // 创建内容容器
                    const contentContainer = document.createElement('div');
                    contentContainer.className = 'markdown-content';
                    contentContainer.innerHTML = htmlContent;
                    
                    // 更新页面内容
                    document.getElementById('document-content').innerHTML = '';
                    document.getElementById('document-content').appendChild(contentContainer);
                    
                    // 为代码块添加样式和语法高亮
                    // 先为pre元素添加样式
                    document.querySelectorAll('pre').forEach((pre) => {
                        pre.classList.add('rounded-lg', 'overflow-x-auto', 'my-6', 'border', 'border-gray-200', 'bg-gray-50', 'shadow-sm');
                    });
                    
                    // 然后为code元素添加样式并应用语法高亮
                    document.querySelectorAll('code').forEach((code) => {
                        if (code.parentElement.tagName.toLowerCase() === 'pre') {
                            // 代码块中的code元素 - 使用highlight.js语法高亮
                            code.classList.add('block', 'font-mono', 'text-sm', 'leading-relaxed', 'p-4', 'bg-transparent');
                            
                            // 自动检测语言并应用高亮
                            hljs.highlightElement(code);
                        } else {
                            // 行内代码
                            code.classList.add('bg-gray-100', 'text-red-600', 'px-2', 'py-1', 'rounded-md', 'font-mono', 'text-xs');
                        }
                    });
                    
                    // 确保所有代码块都被highlight.js处理
                    hljs.highlightAll();
                    
                    // 为链接添加目标属性
                    document.querySelectorAll('a').forEach((link) => {
                        if (link.href.startsWith('http')) {
                            link.target = '_blank';
                        }
                    });
                    
                    // 处理图片链接 - 将相对路径转换为GitHub API格式
                    setTimeout(() => {
                        console.log('开始处理图片...');
                        const images = document.querySelectorAll('img');
                        console.log('找到图片数量:', images.length);
                        
                        images.forEach((img, index) => {
                            const src = img.getAttribute('src');
                            console.log(`图片${index + 1}:`, src);
                            
                            if (src) {
                                // 对于已经是完整HTTP URL的图片（如语雀CDN），直接显示
                                if (src.startsWith('http')) {
                                    console.log('外部图片，直接显示:', src);
                                    img.style.maxWidth = '100%';
                                    img.style.height = 'auto';
                                    img.style.borderRadius = '8px';
                                    img.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                                    img.style.display = 'block';
                                    
                                    // 添加加载错误处理
                                    img.onerror = function() {
                                        console.error('图片加载失败:', src);
                                        
                                        // 检测错误类型
                                        let errorType = '网络错误';
                                        let errorDetails = '';
                                        
                                        if (src.includes('cdn.nlark.com') || src.includes('yuque')) {
                                            errorType = '语雀CDN访问限制';
                                            errorDetails = '由于浏览器的跨域安全限制，无法直接加载语雀CDN图片。';
                                        } else if (src.includes('placeholder')) {
                                            errorType = 'DNS解析失败';
                                            errorDetails = '无法解析placeholder.com域名，可能是网络问题。';
                                        }
                                        
                                        // 创建错误提示
                                        const errorDiv = document.createElement('div');
                                        errorDiv.className = 'bg-yellow-50 border border-yellow-200 rounded-md p-4 my-4';
                                        errorDiv.innerHTML = 
                                            '<div class="text-center">' +
                                            '<i class="fa fa-exclamation-triangle text-yellow-400 text-xl mb-2"></i>' +
                                            '<p class="text-yellow-700 font-medium">' + errorType + '</p>' +
                                            '<p class="text-yellow-600 text-sm mt-2">' + errorDetails + '</p>' +
                                            '<p class="text-gray-500 text-xs mt-2 font-mono">' + src + '</p>' +
                                            '<div class="mt-3 space-x-2">' +
                                            '<a href="' + src + '" target="_blank" class="text-blue-500 text-xs underline">在新窗口打开</a>' +
                                            '<button onclick="navigator.clipboard.writeText(\'' + src + '\')" class="text-green-500 text-xs underline">复制链接</button>' +
                                            '</div>' +
                                            '</div>';
                                        
                                        img.parentNode.insertBefore(errorDiv, img);
                                        img.style.display = 'none';
                                    };
                                    
                                    // 添加加载成功处理
                                    img.onload = function() {
                                        console.log('图片加载成功:', src);
                                    };
                                    
                                    // 添加超时处理
                                    setTimeout(() => {
                                        if (!img.complete) {
                                            console.warn('图片加载超时:', src);
                                            img.onerror();
                                        }
                                    }, 8000);
                                    
                                    return; // 外部链接图片不需要处理
                                }
                            }
                            
                            let imagePath = '';
                            if (src.startsWith('/')) {
                                // 绝对路径
                                imagePath = src.substring(1);
                            } else {
                                // 相对路径
                                const currentPath = filename.substring(0, filename.lastIndexOf('/') + 1);
                                imagePath = currentPath + src.replace(/^\.\//, '');
                            }
                            
                            // 构建GitHub API图片URL
                            const imageApiUrl = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${imagePath}`;
                            
                            // 添加加载占位符
                            img.style.backgroundColor = '#f3f4f6';
                            img.style.minHeight = '100px';
                            img.style.display = 'block';
                            
                            // 使用GitHub API获取图片内容，添加超时控制
                            const imgController = new AbortController();
                            const imgTimeoutId = setTimeout(() => imgController.abort(), 5000); // 5秒超时
                            
                            fetch(imageApiUrl, {
                                method: 'GET',
                                headers: {
                                    'Authorization': `token ${GITHUB_TOKEN}`,
                                    'Accept': 'application/vnd.github.v3.raw'
                                },
                                signal: imgController.signal
                            })
                            .then(response => {
                                if (response.ok) {
                                    return response.blob();
                                } else {
                                    throw new Error(`图片加载失败: ${response.status}`);
                                }
                            })
                            .then(blob => {
                                const imageUrl = URL.createObjectURL(blob);
                                img.src = imageUrl;
                                img.style.maxWidth = '100%';
                                img.style.height = 'auto';
                                img.style.borderRadius = '8px';
                                img.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                            })
                            .catch(error => {
                                console.error('图片加载失败:', error);
                                // 显示错误占位符
                                img.style.display = 'none';
                                const errorDiv = document.createElement('div');
                                errorDiv.className = 'bg-gray-100 border border-gray-300 rounded-md p-4 my-4 text-center';
                                errorDiv.innerHTML = 
                                    '<i class="fas fa-image text-gray-400 text-2xl mb-2"></i>' +
                                    '<p class="text-gray-600 text-sm">图片加载失败</p>' +
                                    '<p class="text-gray-500 text-xs">' + src + '</p>';
                                img.parentNode.insertBefore(errorDiv, img);
                            })
                            .finally(() => {
                                clearTimeout(imgTimeoutId);
                            });
                        });
                    });
                    
                } catch (error) {
                    console.error('加载失败详情:', error);
                    
                    // 检查是否为GitHub或Gitee链接
                    const isGitHubUrl = filename.includes('github.com') && filename.endsWith('.md');
                    const isGiteeUrl = filename.includes('gitee.com') && filename.endsWith('.md');
                    
                    // 生成替代加载方案的HTML
                    let alternativeMethodsHtml = '';
                    
                    if (isGitHubUrl) {
                        // 对于GitHub链接，提供替代加载方法
                        const githubRawUrl = filename.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
                        
                        alternativeMethodsHtml = `
                            <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-md">
                                <h4 class="text-blue-700 font-medium mb-2">GitHub链接替代加载方案:</h4>
                                <div class="space-y-3">
                                    <div>
                                        <p class="text-blue-600 text-sm mb-1">1. 复制原始链接到浏览器直接访问:</p>
                                        <div class="flex">
                                            <input type="text" value="${githubRawUrl}" readonly class="flex-1 bg-white border border-gray-300 rounded-l-md px-3 py-2 text-xs font-mono text-gray-700">
                                            <button onclick="copyToClipboard('${githubRawUrl}')" class="bg-blue-500 text-white px-3 py-2 rounded-r-md text-xs hover:bg-blue-600">
                                                <i class="fa fa-copy mr-1"></i>复制
                                            </button>
                                        </div>
                                    </div>
                                    <div class="text-sm text-gray-600">
                                        <p><i class="fa fa-info-circle text-blue-500 mr-1"></i>注意: 由于GitHub的限制，直接在浏览器中加载可能需要检查网络连接或尝试使用代理服务。</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else if (isGiteeUrl) {
                        // 对于Gitee链接，提供替代加载方法
                        const giteeRawUrl = filename.replace('/blob/', '/raw/');
                        const giteeApiUrl = `https://gitee.com/api/v5/repos/${filename.split('/')[3]}/${filename.split('/')[4]}/contents/${filename.split('/').slice(5).join('/')}`;
                        
                        alternativeMethodsHtml = `
                            <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-md">
                                <h4 class="text-blue-700 font-medium mb-2">Gitee链接替代加载方案:</h4>
                                <div class="space-y-3">
                                    <div>
                                        <p class="text-blue-600 text-sm mb-1">1. 复制原始链接到浏览器直接访问:</p>
                                        <div class="flex">
                                            <input type="text" value="${giteeRawUrl}" readonly class="flex-1 bg-white border border-gray-300 rounded-l-md px-3 py-2 text-xs font-mono text-gray-700">
                                            <button onclick="copyToClipboard('${giteeRawUrl}')" class="bg-blue-500 text-white px-3 py-2 rounded-r-md text-xs hover:bg-blue-600">
                                                <i class="fa fa-copy mr-1"></i>复制
                                            </button>
                                        </div>
                                    </div>
                                    <div>
                                        <p class="text-blue-600 text-sm mb-1">2. 尝试Gitee API链接:</p>
                                        <div class="flex">
                                            <input type="text" value="${giteeApiUrl}" readonly class="flex-1 bg-white border border-gray-300 rounded-l-md px-3 py-2 text-xs font-mono text-gray-700">
                                            <button onclick="copyToClipboard('${giteeApiUrl}')" class="bg-blue-500 text-white px-3 py-2 rounded-r-md text-xs hover:bg-blue-600">
                                                <i class="fa fa-copy mr-1"></i>复制
                                            </button>
                                        </div>
                                    </div>
                                    <div class="text-sm text-gray-600">
                                        <p><i class="fa fa-info-circle text-blue-500 mr-1"></i>注意: 由于Gitee的跨域限制，直接在浏览器中加载可能需要额外的处理或使用代理服务。</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    // 处理加载错误
                    const errorHtml = `
                        <div class="bg-red-50 border-l-4 border-red-400 p-4">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <i class="fa fa-exclamation-circle text-red-500 text-xl"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-red-600 font-medium">加载Markdown文件时出错</p>
                                    <p class="text-red-500 text-sm mt-1">${error.message}</p>
                                    <div class="mt-2">
                                        <p class="text-gray-600 text-sm">请检查以下几点:</p>
                                        <ul class="list-disc list-inside text-gray-500 text-xs mt-1">
                                            <li>链接格式是否正确（必须以.md结尾）</li>
                                            <li>文件是否为公开可访问</li>
                                            <li>网络连接是否正常</li>
                                            <li>如果是GitHub链接，可能存在网络限制</li>
                                            <li>如果是Gitee链接，可能存在跨域限制</li>
                                        </ul>
                                    </div>
                                    <button id="retry-button" class="mt-3 text-sm text-primary hover:underline">
                                        <i class="fa fa-refresh mr-1"></i> 重试
                                    </button>
                                </div>
                            </div>
                        </div>
                        ${alternativeMethodsHtml}
                    `;
                    document.getElementById('document-content').innerHTML = errorHtml;
                    
                    // 添加重试按钮事件
                    document.getElementById('retry-button').addEventListener('click', loadAndRenderMarkdown);
                }
            }

            // 复制到剪贴板功能
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(function() {
                    // 显示复制成功的提示
                    const tooltip = document.createElement('div');
                    tooltip.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded-md text-sm z-50 shadow-lg';
                    tooltip.textContent = '已复制到剪贴板';
                    document.body.appendChild(tooltip);
                    
                    setTimeout(function() {
                        tooltip.remove();
                    }, 2000);
                }, function(err) {
                    console.error('复制失败:', err);
                });
            }
            
            // 页面加载完成后执行
            document.addEventListener('DOMContentLoaded', loadAndRenderMarkdown);
        </script>

    <script>
        // 移动端菜单切换
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // 返回顶部按钮
        const backToTopButton = document.getElementById('back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.remove('opacity-0', 'invisible');
                backToTopButton.classList.add('opacity-100', 'visible');
            } else {
                backToTopButton.classList.add('opacity-0', 'invisible');
                backToTopButton.classList.remove('opacity-100', 'visible');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
