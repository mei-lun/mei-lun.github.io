        // 获取URL参数
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 加载分类文章
        function loadCategoryArticles() {
            const category = getUrlParameter('category');
            const categoryData = categories[category];

            if (!categoryData) {
                // 分类不存在
                document.getElementById('category-title').textContent = '分类不存在';
                document.getElementById('category-description').textContent = '抱歉，该分类不存在或暂无内容。';
                document.getElementById('article-count').textContent = '0';
                document.getElementById('articles-container').innerHTML = '';
                document.getElementById('no-articles').classList.remove('hidden');
                return;
            }

            // 更新分类信息
            document.getElementById('category-name').textContent = categoryData.name;
            document.getElementById('category-title').innerHTML = 
                `<i class="${categoryData.icon} text-primary mr-3"></i>${categoryData.name}`;
            document.getElementById('category-description').textContent = categoryData.description;
            document.getElementById('article-count').textContent = categoryData.articles.length;

            // 加载文章列表
            const container = document.getElementById('articles-container');
            
            if (categoryData.articles.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-articles').classList.remove('hidden');
                return;
            }

            container.innerHTML = '';
            categoryData.articles.forEach((article, index) => {
                const articleElement = createArticleElement(article, index);
                container.appendChild(articleElement);
            });

            // 添加淡入动画
            setTimeout(() => {
                const articles = container.querySelectorAll('.article-card');
                articles.forEach((article, index) => {
                    setTimeout(() => {
                        article.classList.add('fade-in');
                    }, index * 100);
                });
            }, 100);
        }

        // 创建文章元素
        function createArticleElement(article, index) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 article-card opacity-0';
            
            const tagsHtml = article.tags.map(tag => 
                `<span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs mr-2">${tag}</span>`
            ).join('');

            div.innerHTML = `
                <div class="p-6">
                    <div class="flex items-center text-sm text-gray-500 mb-3">
                        <span><i class="fa fa-calendar mr-1"></i> ${article.date}</span>
                        <span class="mx-2">•</span>
                        <span><i class="fa fa-clock-o mr-1"></i> ${article.readTime}</span>
                        <span class="mx-2">•</span>
                        <span><i class="fa fa-eye mr-1"></i> ${article.views} 阅读</span>
                    </div>
                    <h3 class="text-xl font-semibold mb-3 hover:text-primary transition-colors">
                        <a href="page.html?file=${article.file}" class="text-gray-900 hover:text-primary">${article.title}</a>
                    </h3>
                    <p class="text-gray-600 mb-4 leading-relaxed">${article.description}</p>
                    <div class="flex items-center justify-between">
                        <div>${tagsHtml}</div>
                        <a href="page.html?file=${article.file}" class="text-primary hover:text-blue-600 font-medium">
                            阅读全文 →
                        </a>
                    </div>
                </div>
            `;

            return div;
        }
